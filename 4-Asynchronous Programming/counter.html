<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Hi</h2>
    <h2 id="121" >Hi</h2>
</body>
</html>

<script>
    let h2 = document.getElementById("121")
function counter (){
    let i=100;
    let x=setInterval(function(){
         i=i-1;
        //console.log(i)
        h2.innerText= i
        clearInterval(x);
    },1000)
}
counter()
</script>
